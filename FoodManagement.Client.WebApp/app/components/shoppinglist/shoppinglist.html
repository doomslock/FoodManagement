<div class="jumbotron text-center">
    <h1>Shopping List</h1>
</div>
    <main>
        <ul class="list-group">
            <li ng-repeat="item in shoppingList" class="list-group-item">
                {{item.name}}
                <span class="tag tag-default tag-pill float-xs-right">{{item.amount}}</span>
            </li>
        </ul>
    </main>
