<div style="position:relative;width:200px;height:25px;border:0;padding:0;margin:0;">
    <select ng-model="selected" ng-change="SelectedItemName()" ng-blur="Blur()" style="position:absolute;top:0px;left:50px;width:200px; height:25px;line-height:20px;margin:0;padding:0;">
        <option ng-repeat="f in found">{{f}}</option>
    </select>
    <input type="text" ng-model="item.name" ng-blur="Blur()" ng-change="Search(item.name)" style="position:absolute;top:0px;left:50px;width:183px;width:180px\9;#width:180px;height:23px; height:21px\9;#height:18px;border:1px solid #556;"/>
</div>
